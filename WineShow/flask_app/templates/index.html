<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body class="bg-white">
    <div class="container">

        <h1 class="text-center mt-3">Welcome Sommeliers, Please Login or Register to continue!</h1>
<hr class="bg-dark rounded-pill p-2 m-4">
<div class="text-center">
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p class="text-danger">{{ message }}</p>
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            </div>
        <div class="row"> <!-- start of row -->
            
            <div class="col rounded bg-white p-3 m-2 mr-5 border border-primary shadow-lg"> <!-- start of register form -->
                <h3 class="text-center">Register Here!</h3>
                <form action="/register" method="post">
                    <div class="mb-3">
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" id="first_name" name="first_name">
                    </div>
                    <div class="mb-3">
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" id="last_name" name="last_name">
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <div class="mb-3">
                        <label for="pass_conf">Password Confirmation</label>
                        <input type="password" class="form-control" id="pass_conf" name="pass_conf">
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div> <!--end of register form-->

            <div class="col rounded bg-white p-3 m-2 ml-5 border border-warning shadow-lg"> <!-- start of Login form col -->
                <h3 class="text-center">Login Here!</h3>
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password">
                    </div>
                    <button type="submit" class="btn btn-warning">Login</button>
                </form>
            </div> <!--end of Login form col -->

        </div> <!--end of row-->
    </div> <!--end of container-->
</body>

</html>
